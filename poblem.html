<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and List Example</title>

    <style>
          body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 50%;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #0c0b0b;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <!-- Table -->
    <h2>Sample Table</h2>
    <table border="1px solid">
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        <tr >
            <td>Product A</td>
            <td>$10</td>
            <td>5</td>
        </tr>
        <tr>
            <td>Product B</td>
            <td>$15</td>
            <td>3</td>
        </tr>
    </table>

    <!-- List -->
    <h2>Sample List</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>
